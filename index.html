<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Forest Graphics</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="border">
        <svg class="guchuk" width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
            <g id="outline">
                <g class="sun">
                    <circle cx="10" cy="14" r="9" />
                </g>

                <g class="moon">
                    <circle cx="85" cy="12" r="10" />
                </g>
                <g class="gg">
                    <circle cx="90" cy="12" r="10" />
                </g>


                <g class="negr i">
                    <circle cx="40" cy="7" r="2" />
                </g>
                <g class="negr y">
                    <circle cx="27" cy="24" r="3" />
                </g>
                <g class="negr be">
                    <circle cx="40" cy="60" r="1" />
                </g>
                <g class="negr a">
                    <circle cx="10" cy="50" r="2" />
                </g>


                <g>
                    <line class="tree" x1="40" y1="32" x2="50" y2="67" stroke="#46a655" stroke-width="20" stroke-linecap="round" />
                </g>
                <g>
                    <line x1="50" y1="60" x2="55" y2="88" stroke="#6c4127" stroke-width="3" />
                </g>
                <g>
                    <line x1="44" y1="66" x2="55" y2="72" stroke="#6c4127" stroke-width="3" />
                </g>
                
                <g>
                    <line class="tree" x1="80" y1="47" x2="80" y2="67" stroke="#7fdc48" stroke-width="20" stroke-linecap="round" />
                </g>
                <g>
                    <line x1="80" y1="71" x2="80" y2="88" stroke="#6c4127" stroke-width="3" />
                </g>
                
                <g>
                    <line class="tree" x1="60" y1="21" x2="65" y2="67" stroke="#b7f07d" stroke-width="20" stroke-linecap="round" />
                </g>
                <g>
                    <line x1="65" y1="50" x2="65" y2="88" stroke="#6c4127" stroke-width="3" />
                </g>
                <g>
                    <line x1="59" y1="56" x2="65" y2="62" stroke="#6c4127" stroke-width="3" />
                </g>
                <g>
                    <line x1="59" y1="66" x2="65" y2="72" stroke="#6c4127" stroke-width="3" />
                </g>
                <g>
                    <line x1="71" y1="66" x2="65" y2="72" stroke="#6c4127" stroke-width="3" />
                </g>
                
                <rect width="100%" height="15" fill="#7fdc48" y="88">
            </g>
        </svg>
    </div>
</body>
</html>
